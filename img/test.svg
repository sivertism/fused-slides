<svg viewBox="0 0 100 100" style="width: 200px; height: 200px; margin: 0 auto;">
        <style>
                .circle {
                        animation: 8s loader ease infinite alternate,  2s loader2 linear infinite;
                        stroke: url(#Gradient);
                        stroke-linecap: round;
                        stroke-width: 5px;
                        stroke-dasharray: 94.0955352783px 94.0955352783px;
                        stroke-dashoffset: 0px;
                }
                @keyframes loader {
                        0% {
                                stroke-dasharray: 84.0955352783px 104.0955352783px;
                                /*opacity: 0.25;*/
                        }
                        100% {
                                stroke-dasharray: 178.19107055664062px 10px;
                                /*opacity: 1;*/
                        }
                }
                @keyframes loader2 {
                        0% {
                                stroke-dashoffset: 0px;
                        }
                        100% {
                                stroke-dashoffset: -188.19107055664062px;
                        }
                }
        </style>
        <defs>
                <linearGradient id="Gradient" x1="50%" y1="0%" x2="50%" y2="100%" >

<stop offset="0%" stop-color="#7A5FFF">
<animate attributeName="stop-color" values="#7A5FFF; #01FF89; #7A5FFF" dur="4s" repeatCount="indefinite"></animate>
</stop>

<stop offset="100%" stop-color="#01FF89">
<animate attributeName="stop-color" values="#01FF89; #7A5FFF; #01FF89" dur="4s" repeatCount="indefinite"></animate>
</stop>

</linearGradient>
        </defs>
        <circle class="circle" cx="50" cy="50" r="30" fill="none"></circle>
</svg>
